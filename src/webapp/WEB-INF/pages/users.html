<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица пользователей</title>
    <style>
        table th, table td {padding: 5px}
    </style>
</head>
<body>
<p><h1>Таблица пользователей</h1></p>
<p></p>
<table style="text-align: center" th:border="1">
    <tr>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
    </tr>
    <tr th:each="user : ${user}">
        <td th:utext="${user.name}">Имя</td>
        <td th:utext="${user.fatherName}">Отчество</td>
        <td th:utext="${user.lastName}">Фамилия</td>
        <td th:date="${user.birthDate}">Дата рождения</td>
    </tr>
</table>
</body>
</html>
